<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><?php echo $product['name']; ?> | Product Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="product-page">
<h1 class="product-title"><?php echo $product['name']; ?></h1>
<div class="image-gallery">
<img src="<?php echo $product['image_path']; ?>" alt="<?php echo $product['name']; ?>" class="main-image">
</div>
<div class="price-container">
<span class="current-price"><?php echo $product['current_price']; ?> EGP</span>
<?php if ($product['original_price'] > $product['current_price']): ?>
<span class="original-price"><?php echo $product['original_price']; ?> EGP</span>
<?php endif; ?>
</div>
<div class="size-selection" data-sizes="<?php echo implode(',', $product['sizes']); ?>">
<!-- Sizes will be loaded dynamically by JavaScript -->
</div>
<div class="actions">
<button class="btn add-to-cart" data-product-id="<?php echo $product['id']; ?>">Add to Cart</button>
<button class="btn add-to-wishlist" data-product-id="<?php echo $product['id']; ?>">Add to Wishlist</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
