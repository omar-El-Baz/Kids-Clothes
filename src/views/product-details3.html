<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link rel="stylesheet" href="../../public/css/product-details.css">
</head>
<body>
  <header class="header">
        <div class="logo">
            <a href="../../index.html"><img src="../../public/images/baby-boy.svg" alt="Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <div class="icon">
                <img src="../../public/images/user.svg" width="30" height="30">
                <div class="icon-dropdown">
                    <a href="./user/profile.html">profile</a>
                    <a href="./user/orders.html">orders</a>
                </div>
            </div>
            <div class="icon"><a href="./auth/signup.html"><img src="../../public/images/login.png" width="30"
                        height="30"> </a></div>
            <div class="icon"><a href="./wishlist.html"><img src="../../public/images/e-commerce.svg" width="30"
                        height="30"> </a></div>
            <div class="icon"><a href="./cart.html"><img src="../../public/images/shopping-cart.svg" width="30"
                        height="30"> </a></div>
        </div>
    </header>
    <nav class="categories">
        <div class="dropdown">
            <button class="dropbtn">Boys</button>
            <div class="dropdown-content">
                <a href="./filter.html">T-Shirts</a>
                <a href="./filter.html">Shorts</a>
                <a href="./filter.html">Accessories</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Girls</button>
            <div class="dropdown-content">
                <a href="./filter.html">Dresses</a>
                <a href="./filter.html">Skirts</a>
                <a href="./filter.html">Accessories</a>
            </div>
        </div>
    </nav>
<div class="product-page">
<div class="product-image">
<img src="../../public/images/joggers.jpg" alt="joggers">
</div>
<div class="product-details">
<h1 class="product-title">Comfy Boys joggers</h1>
<p>Material: Cotton</p>

<p class="product-price">
<span class="current-price">745.00 EGP</span>
<span class="original-price">1,000.00 EGP</span>
<span class="discount">Save 25%</span>
</p>
<div class="size-selection">
<p>Choose Size</p>
<button class="size-button">5-6</button>
<button class="size-button">7-8</button>
<button class="size-button">9-10</button>
<button class="size-button">11-12</button>
</div>
<button class="order-button" id="addToCart">ADD TO CART</button>
<button class="order-button" id="addToFavorite">ADD TO FAVORITE</button>
<label for="size-chart" class="size-chart-button">Size Chart</label>
<input type="checkbox" id="size-chart" class="size-chart-checkbox">
<div class="size-chart-modal">
<label for="size-chart" class="close">&times;</label>
<img class="size-chart-image" src="../../public/images/size-chart.jpg" alt="Size Chart">
</div>
<div class="product-info">
<p><strong>Limited Offer:</strong> Free Delivery</p>
<p><strong>Guaranteed:</strong> Return & Exchange Policy</p>
</div>
</div>
</div>
<script src="../../public/js/product-details.js"></script>
</body>
</html>
